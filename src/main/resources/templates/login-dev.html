<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>POST OPERASIONAL - LOGIN</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-payfazz">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">POST PRODUCT OPERATION INFORMATION SYSTEM</h1>
                    <br>
                    <br>
                    <!-- <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p> -->
                  </div>
                  <div th:if="${param.error}">
                    <span style="color: red">Invalid username or password</span>
                </div>
                  <form th:action="@{/login}" method="POST">
                    <div class="row form-group">
                        <label class="col-sm-4">Username:</label>
                        <input type="text" class="col-sm-8 form-control form-control-user input-sm" name="username">
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-4">Password:</label>
                        <input type="password" class="col-sm-8 form-control form-control-user input-sm" name="password">
                    </div>
                    <div class="row form-group" style="text-align: center;">
                        <button type="submit" class="btn btn-info btn-user btn-block">Sign In</button>
                    </div>
                </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</body>

</html>
