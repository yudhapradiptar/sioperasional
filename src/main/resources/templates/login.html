<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <div class="container-fluid h-100" style="background-image: url('https://i.pinimg.com/originals/a1/ce/a1/a1cea1f3e4da6315559b2b9ef413a70e.png')">
        <div class='row'>
            <div class='col-md-4' style="text-align: center">
                <br><br><br><br><br><br>
                <p class="judul" style="color:white; font-size:48px;"><b>Payfazz Operational</b></p>
                <br><br><br><br><br>
            </div>
        </div>
        

    </div>
    
    <h1 class="text-center">.</h1>
		<div class="container">
            <h2 style="text-align: center;">POS PRODUCT OPERATION INFORMATION SYSTEM</h2>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Log In
                        </div>
                        <div class="card-body">
                            <div th:if="${param.error}">
                                <span style="color: red">Invalid username or password</span>
                            </div>
                            <form th:action="@{/login}" method="POST">
                                <div class="row form-group">
                                    <label class="col-sm-4">Username:</label>
                                    <input type="text" class="col-sm-8 form-control input-sm" name="username">
                                </div>
                                <div class="row form-group">
                                    <label class="col-sm-4">Password:</label>
                                    <input type="password" class="col-sm-8 form-control input-sm" name="password">
                                </div>
                                <div class="row form-group" style="text-align: center;">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
		</div>



<!-- Footer -->
<div class="row">
    <footer class="page-footer font-small special-color-dark pt-4" style="background-color: #000000;">
		
        <br><br><br><br>
        
            
        </footer>
        
</div>

</body>
</html>
