            <td th:text="${PO.nomorInvoice}"></td>

            <td th:text="${PO.vendor.namaVendor}"></td>
            <td th:text="${PO.tanggalOpen}"></td>
            <td th:text="${PO.tanggalBayar}"></td>
            <td th:text="${PO.tanggalClose}"></td>
            <td th:text="${PO.statusPO}"></td>
