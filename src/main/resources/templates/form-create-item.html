                    <div class="card-header py-3">
                        <h3 class="m-0 font-weight-bold">Buat Item Baru</h3>
                    </div>
                    <br>
                    <div class="card-body">
                        <table class="table tab-content" align="center">
                            <form class="form-horizontal" th:action="@{/hardware-fulfillment/item}"
                                  th:object="${item}" method="POST">
                                <div class="form-group">
                                    <label class="col-sm-2 col-form-label">Kategori *</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="kategoriItem" required="true">
                                            <option value="" hidden="">-----Pilih Kategori-----</option>
                                            <option th:each="kategoriItem : ${listKategori}"
                                                    th:value="${kategoriItem.idKategoriItem}"
                                                    th:text="${kategoriItem.namaKategoriItem}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-form-label">Merek *</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="merekItem" required="true">
                                            <option value="" hidden="">-----Pilih Merek-----</option>
                                            <option th:each="merekItem : ${listMerek}"
                                                    th:value="${merekItem.idMerekItem}"
                                                    th:text="${merekItem.namaMerekItem}"></option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 col-form-label">Status *</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="statusItem" required="true">
                                            <option value="" hidden="">-----Pilih Status-----</option>
                                            <option th:each="statusItem : ${listStatus}"
                                                    th:value="${statusItem.idStatusItem}"
                                                    th:text="${statusItem.namaStatusItem}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2">Tanggal Datang</label>
                                    <div class="col-sm-10">
                                        <input type="date" name="tanggalDatang" th:field="*{tanggalDatang}"
                                               class="form-control form-control-user" placeholder="Tanggal Datang Item"
                                               required="true">
                                    </div>
                                </div>


                                <div class="row" dir="rtl">
                                    <div class="control-label col-sm-2"></div>
                                    <button class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                        <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text" type="submit">Buat</span>
                                    </button>

                        </table>
                    </div>
                </div>



            </div>
