                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th scope="col">Nomor</th>
                                    <th scope="col">No PO</th>
                                    <th scope="col">No Invoice</th>
                                    <th scope="col">Creator</th>
                                    <th scope="col">Vendor</th>
                                    <th scope="col">Tanggal Open</th>
                                    <th scope="col">Tanggal Bayar</th>
                                    <th scope="col">Tanggal Close</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Disetujui</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody th:each="PO, iterationStatus : ${listPO}">
                                <tr>
                                    <th scope="row" th:text="${iterationStatus.count}"></th>
                                    <td th:text="${PO.nomorPurchaseOrder}"></td>
                                    <td th:text="${PO.nomorInvoice}"></td>
                                    <td th:text="${PO.creator.username}"></td>
                                    <td th:text="${PO.vendor.namaVendor}"></td>
                                    <td th:text="${#dates.format(PO.tanggalOpen, 'dd MMMM, yyyy')}"></td>
                                    <td th:text="${#dates.format(PO.tanggalBayar, 'dd MMMM, yyyy')}"></td>
                                    <td th:text="${#dates.format(PO.tanggalClose, 'dd MMMM, yyyy')}"></td>
                                    <td th:text="${PO.statusPO.namaStatusItem}"></td>
                                    <td th:text="${PO.disetujui}"></td>
                                    <td>
                                        <form th:action="@{/purchase-order/approve/{nomorPurchaseOrder}(nomorPurchaseOrder=${PO.nomorPurchaseOrder})}" th:object="${PO}"
                                        th:method="POST">
<!--                                        <form th:action="@{/purchase-order/approve}" th:object="${PO}" th:method="POST">-->
                                        <button class="btn btn-info text-white"
                                                value="submit">Setujui</button>
                                        </form>

<!--                                                tanggal</button>-->
