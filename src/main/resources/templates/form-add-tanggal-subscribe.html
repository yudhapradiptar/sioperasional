<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tanggal Subscribe</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

    <object th:include="fragments/fragment :: css-dev" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js-dev" th:remove="tag"></object>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Khusus untuk Table -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <!-- <script th:src="@{/js/demo/datatables-demo.js}"></script> -->
    <!-- Khusus untuk Table -->

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="fragments/fragment :: sidebar"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: navbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h3 class="m-0 font-weight-bold">Tambahkan Tanggal Subscribe</h3>
                        </div>
                        <div class="card-body">
                            <h5>Detail Delivery Order</h5>
                            <br>
                            <p th:text="'Nomor Delivery Order : ' + ${deliveryOrder.nomorDeliveryOrder}"></p>
                            <p th:text="'Pembuat Delivery Order : ' + ${deliveryOrder.creator.nama}"></p>
                            <p th:text="'Outlet Pembeli : ' + ${deliveryOrder.outlet.namaOutlet}"></p>
                            <br>
                            <form th:action="@{/delivery-order/set-tanggal-subscribe/{nomor}(nomor=${deliveryOrder.nomorDeliveryOrder})}" th:object="${deliveryOrder}" method="POST">
                                <input type="hidden" class="form-control" name="nomorDeliveryOrder" th:field="*{nomorDeliveryOrder}">
                                <input type="hidden" class="form-control" name="outlet" th:field="*{outlet}">
                                <input type="hidden" class="form-control" name="creator" th:field="*{creator}">
                                <input type="hidden" class="form-control" name="tanggalCreate" th:field="*{tanggalCreate}">
                                <input type="hidden" class="form-control" name="subscribed" th:field="*{subscribed}">
                            
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">tanggalSubscribeStart</label>
                                    <div class="col-sm-7">
                                        <input type="date" class="form-control" name="tanggalSubscribeStart" th:field="*{tanggalSubscribeStart}" required>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">tanggalSubscribeEnd</label>
                                    <div class="col-sm-7">
                                        <input type="date" class="form-control" name="tanggalSubscribeEnd" th:field="*{tanggalSubscribeEnd}" required>
                                    </div>
                                </div>
                                
                                <br>
                                <div class="row" dir="rtl">
                                    <div class="control-label col-sm-2"></div>
                                    <button class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                        <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text" type="submit">Buat</span>
                                    </button>
                                    &nbsp
                                    &nbsp
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
        </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:replace="fragments/fragment :: footer-dev-1"></footer>
    <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <a th:replace="fragments/fragment :: scroll-to-top"></a>
    <div th:replace="fragments/fragment :: logout-modal"></div>
    <!-- Bootstrap core JavaScript-->
    <link th:href="@{/vendor/jquery/jquery.min.js}">
    <link th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}">
    <link th:href="@{/vendor/jquery-easing/jquery.easing.min.js}">
    <link th:href="@{/js/sb-admin-2.min.js}">
</body>

</html>
