<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Merek Item</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

    <object th:include="fragments/fragment :: css-dev" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js-dev" th:remove="tag"></object>

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Khusus untuk Table -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <!-- <script th:src="@{/js/demo/datatables-demo.js}"></script> -->
    <!-- Khusus untuk Table -->
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"  rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#datatable').DataTable({
                "scrollX": true
            });
        } );
    </script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Formulir</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <a th:href="@{/hardware-fulfillment/item/create}">Buat Item</a>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-plus fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Daftar Item</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Item</h6>
                    </div>
                    <div class="card-body">
                        <form class="form-group">
                            <table id="datatable" class="table table-hover" style="width:100%;">
                                <thead>
                                <tr>
                                    <th>NO</th>
                                    <th>Kategori</th>
                                    <th>Merek</th>
                                    <th>Nomor PO</th>
                                    <th>Nomor DO</th>
                                    <th>Status</th>
                                    <th>Flag Rusak</th>
                                    <th>Tanggal Datang</th>
                                    <th>Tanggal Keluar</th>
                                    <th>Tanggal Refund</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, iterationStatus : *{listAllItem}">
                                    <th scope="row" th:text="${iterationStatus.count}"></th>
                                    <td th:text="${item.kategoriItem.namaKategoriItem}"></td>
                                    <td th:text="${item.merekItem.namaMerekItem}"></td>
                                    <td th:text="${item.purchaseOrder != null} ? ${item.purchaseOrder.nomorPurchaseOrder}"></td>
                                    <td th:text="${item.deliveryOrder != null} ? ${item.deliveryOrder.nomorDeliveryOrder}"></td>
                                    <td th:text="${item.statusItem.namaStatusItem}"></td>
                                    <td>
                                        <div th:switch="${item.rusak}">
                                            <p th:case=false>Tidak</p>
                                            <p th:case=true>Ya</p>
                                        </div>
                                    </td>
                                    <td th:text="${item.tanggalDatang}"></td>
                                    <td th:text="${item.tanggalKeluar != null} ? ${item.tanggalKeluar}"></td>
                                    <td th:text="${item.tanggalRefund != null} ? ${item.tanggalRefund}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer-dev-1"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scroll-to-top"></a>

<div th:replace="fragments/fragment :: logout-modal"></div>

<!-- Bootstrap core JavaScript-->
<link th:href="@{/vendor/jquery/jquery.min.js}">
<link th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}">

<link th:href="@{/js/sb-admin-2.min.js}">
</body>

</html>
