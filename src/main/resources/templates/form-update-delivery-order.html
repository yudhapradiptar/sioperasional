<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Template</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

    <object th:include="fragments/fragment :: css-dev" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js-dev" th:remove="tag"></object>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Khusus untuk Table -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <!-- <script th:src="@{/js/demo/datatables-demo.js}"></script> -->
    <!-- Khusus untuk Table -->

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="fragments/fragment :: sidebar"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: navbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h3 class="m-0 font-weight-bold">Ubah Delivery Order</h3>
                        </div>
                        <br>
                        <div class="card-body">
                            <form th:action="@{/delivery-order/update/{nomor}(nomor=${deliveryOrder.nomorDeliveryOrder})}" th:object="${deliveryOrder}" method="POST">
                                <input type="hidden" class="form-control" name="nomorDeliveryOrder" th:field="*{nomorDeliveryOrder}">
                                <input type="hidden" class="form-control" name="creator" th:field="*{creator}">
                                <input type="hidden" class="form-control" name="tanggalCreate" th:field="*{tanggalCreate}">
                                <!-- <input type="hidden" class="form-control" name="listItem" th:field="*{listItem}"> -->
                            
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Status Bundling</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" th:field="*{subscribed}">
                                            <option value="1">Ya</option>
                                            <option value="0">Tidak</option>
                                        </select>
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Status Delivery Order</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" name="statusDO" th:field="*{statusDO}">
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Nomor Invoice</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" name="nomorInvoice" th:field="*{nomorInvoice}">
                                    </div>
                                </div>
                            
                                <div class="form-group row">

                                    <label class="col-sm-2 col-form-label">Pilih Outlet</label>

                                    <div class="col-sm-7">
                                        <select class="form-control" name="outlet" th:value="*{outlet.idOutlet}" required="true">
                                            <!-- <option th:text="*{outlet.namaOutlet}" th:value="*{outlet.idOutlet}" th:field="*{outlet.idOutlet}"></option> -->
                                            
                                            <!-- <option th:text="*{outlet}" th:value="*{outlet}"></option> -->
                                            <option th:each="outlet : ${listOutlet}" th:value="${outlet.idOutlet}" th:text="${outlet.namaOutlet}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <!-- <p th:text="${itemModelsCurrent}"></p>
                            
                                <label>Pilih Item</label>
                                <ul>
                                    <ul th:each="item : ${itemModelsCurrent}">
                                    <input type="checkbox" th:field="*{itemModelsCurrent}" th:value="${item.idItem}" />
                                    <label th:for="${#ids.prev('itemModelsCurrent')}" 
                                            th:text="${item.idItem}"></label>
                                    </ul>
                                </ul> -->
                            
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Daftar Item</label>
                                    <div class="control-label col-sm-10">
                                        <u th:each="item : ${listItem}">
                                            <input type="checkbox" th:field="*{listItem}" th:value="${item.idItem}" />
                                            <label th:for="${#ids.prev('listItem')}" 
                                        th:text="${item.kategoriItem.namaKategoriItem} + '_' + ${item.jenisItem.namaJenisItem} + '_' + ${item.idItem}"></label>
                                        <br>
                                    </u>
                                </div>

                                <!-- <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Item</label>
                                    <div class="col-sm-7">
                                        <tr th:each="item, iterationStatus : *{listItem}">
                                            <select class="form-control" id="sel1" th:field="*{listItem[__${iterationStatus.index}__]}">
                                                <option th:text="${item}" th:value="${item.idItem}"></option>
                                            </select>
                                            <button type="submit" name="removeRow" th:value="${iterationStatus.index}" class="btn btn-danger">Hapus row</button>
                                        </tr>
                                    </div>
                                </div> -->
                                <div class="row" dir="rtl">
                                    <div class="control-label col-sm-2"></div>
                                    <button class="btn btn-success text-white" type="submit">submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
        </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:replace="fragments/fragment :: footer-dev-1"></footer>
    <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <a th:replace="fragments/fragment :: scroll-to-top"></a>
    <div th:replace="fragments/fragment :: logout-modal"></div>
    <!-- Bootstrap core JavaScript-->
    <link th:href="@{/vendor/jquery/jquery.min.js}">
    <link th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}">
    <link th:href="@{/vendor/jquery-easing/jquery.easing.min.js}">
    <link th:href="@{/js/sb-admin-2.min.js}">
</body>

</html>
