<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Item</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"  rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>-->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#datatable').dataTable();
        } );
    </script>
    <script type="text/javascript">
        document.getElementById("delButton").onclick = function () {
            location.href="/hardware-fulfillment/kategori/all";
        };
    </script>
</head>
<body>
<div class="container">
    <form class="form-group">
        <br>
        <h2 style="text-align: center">Tabel Kategori</h2>
        <br>
        <table id="datatable" class="table table-hover" style="width:100%;">
            <thead>
            <tr>
                <th>No</th>
                <th>Nama Kategori</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kategori, iterationStatus : *{listAllKategoriItem}">
                <th scope="row" th:text="${iterationStatus.count}"></th>
                <td th:text="${kategori.namaKategoriItem}"></td>
                <td>
                    <a class="btn btn-danger" id="delButton"
                       th:href="@{/hardware-fulfillment/kategori/delete(idKategoriItem=${kategori.idKategoriItem})}"
                       role="button"><i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
